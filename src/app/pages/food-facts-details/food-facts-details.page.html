<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngIf="product">
    <ion-card-header>
      <ion-card-title>
        {{ product.brand_owner }}
      </ion-card-title>
      <ion-card-subtitle>
        {{ product.product_name }}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content text-center>
      <img [src]="product.image_url" class="info-img ">

      <ion-item lines="none">
        <ion-icon name="star-half" slot="paper"></ion-icon>
<!--        <ion-label>{{ product.ingredients_text }}</ion-label>-->
        {{ product.ingredients_text }}
      </ion-item>

      <ion-item lines="none">
        <ion-icon name="nutrition" slot="start"></ion-icon>
        <ion-label text-wrap>{{ product.nutriscore_grade }}</ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-icon name="speedometer" slot="start"></ion-icon>
        <ion-label text-wrap>{{ product.quantity }}</ion-label>
      </ion-item>

    </ion-card-content>
  </ion-card>
</ion-content>
