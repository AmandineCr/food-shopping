<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngIf="product">
    <ion-card-header>
      <ion-card-title>
        {{ product.brand_owner }}
      </ion-card-title>
      <ion-card-subtitle>
        {{ product.product_name }}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content text-center>
<!--      <ion-item lines="none">-->
<!--        <ion-icon name="" slot="start"></ion-icon>-->
        <img [src]="product.image_url" class="info-img">
<!--      </ion-item>-->
      <br>
      <ion-item lines="none">
<!--        <ion-icon name="" slot="start"></ion-icon>-->
<!--        <ion-label>{{ product.ingredients_text }}</ion-label>-->
        Ingredients : {{ product.ingredients_text }}
      </ion-item>
      <br>
      <ion-item lines="none">
<!--        Nutriscore <ion-label text-wrap>{{ product.nutriscore_grade | uppercase }}</ion-label>-->
        <ion-icon name="nutrition-outline" slot="start"></ion-icon>
        <img height="50" [src]="'https://static.openfoodfacts.org/images/attributes/nutriscore-'+product.nutriscore_grade+'.svg'" *ngIf="'https://static.openfoodfacts.org/images/attributes/nutriscore-'+product.nutriscore_grade+'.svg' != 'N/A'" [alt]="'https://static.openfoodfacts.org/images/attributes/nutriscore-'+product.nutriscore_grade+'.svg'">
      </ion-item>

      <ion-item lines="none">
        <ion-label text-wrap>{{ product.quantity }}</ion-label>
        <ion-icon name="barbell-outline" slot="start"></ion-icon>
      </ion-item>

    </ion-card-content>
  </ion-card>
</ion-content>
